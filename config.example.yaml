# NiFi Processor Usage Analyzer Configuration
#
# Copy this file to config.yaml and fill in your values:
#   cp config.example.yaml config.yaml
#
# Then edit config.yaml with your NiFi connection details.
# DO NOT commit config.yaml to version control (it contains credentials!)

# NiFi connection details
nifi_url: https://nifi.company.com:8443/nifi
username: admin
password: your-password-here

# Process group to analyze (single-flow mode)
# Find this in NiFi UI: right-click process group â†’ "Copy ID"
process_group_id: abc-123-your-process-group-id-here

# OR: Batch mode - analyze multiple flows from CSV
# CSV format: id,flow_name
# Example:
#   id,flow_name
#   8c8677c4-29d6-3607-a32e-1234567890ab,Production_Data_Pipeline
#   abc-123-def-456-7890-abcdef123456,Development_Testing_Flow
# flows_csv_path: flows.csv

# SSL verification
verify_ssl: false          # Set to true if you have valid SSL certificates

# Output customization (optional)
# output_prefix: processor_usage
